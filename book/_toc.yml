# Configuration of _toc.yml file is explained in detail here: https://jupyterbook.org/en/stable/structure/toc.html and https://sphinx-external-toc.readthedocs.io/en/latest/user_guide/sphinx.html

format: jb-book
root: intro.md

parts:
  - caption: Transformers # A title for the whole the subtree, e.g. shown above the subtree in ToCs, configuration part of sphinx-external-toc (https://sphinx-external-toc.readthedocs.io/en/latest/intro.html)
    numbered: false # Default value (line can be removed), whether to number the chapters/sections in this part, configuration part of sphinx-external-toc (https://sphinx-external-toc.readthedocs.io/en/latest/intro.html)
    style: numerical # Default value (line can be removed), style of numbering for this part, configuration part of TeachBooks' version of sphinx-external-toc (https://github.com/TeachBooks/sphinx-external-toc?tab=readme-ov-file#toc-tree-options)
    restart_numbering: false # Default value (line can be removed), whether to restart numbering for this part, configuration part of TeachBooks' version of sphinx-external-toc (https://github.com/TeachBooks/sphinx-external-toc?tab=readme-ov-file#toc-tree-options)
    chapters:
      - file: transformers/overview.md
      - file: transformers/tokenizer.md
      - file: transformers/embedding.md
      - file: transformers/attention.md
      - file: transformers/normalization.md
      - file: transformers/feed_forward.md
      - file: transformers/positional_embedding.md
      - file: transformers/summary.md
  - caption: Post-training
    chapters:
      - file: post_training/sft.md
      - file: post_training/rlhf.md
      - file: post_training/distillation.md
  - caption: Miscellaneous
    chapters:
      - file: references.md
      - file: changelog.md
      - file: credits.md
